<svg
  xmlns="http://www.w3.org/2000/svg"
  width="200"
  height="100"
  viewBox="0 0 200 100"
>
  <!-- Background -->
  <rect width="200" height="100" fill="url(#gradient)" rx="15" />
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4A90E2" />
      <stop offset="100%" stop-color="#9013FE" />
    </linearGradient>
  </defs>

  <!-- Text -->
  <text
    x="50%"
    y="50%"
    text-anchor="middle"
    alignment-baseline="central"
    font-family="Arial, sans-serif"
    font-size="36"
    font-weight="bold"
    fill="#FFFFFF"
    letter-spacing="3"
  >
    OCRM
  </text>
</svg>
